name: Build and Release .exe

on:
  push:
    branches:
      - main  # 当代码推送到 main 分支时触发
  pull_request:
    branches:
      - main  # 当代码在 main 分支创建 PR 时触发

jobs:
  build:
    runs-on: windows-latest  # 使用 Windows 环境构建 .exe 文件
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'  # 指定 Python 版本

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Install PyInstaller
      run: |
        pip install pyinstaller

    - name: Build the executable
      run: |
        pyinstaller --onefile --noconsole cloudflare_ddns.py  # 用 PyInstaller 打包成 exe 文件

    - name: Upload .exe to Releases
      uses: ncipollo/release-action@v1
      with:
        files: "dist/cloudflare_ddns.exe"  # 将打包后的 exe 文件上传到 Releases 
